services:
  cisco-foundation-sec-8b-macos-qdrant:
    image: qdrant/qdrant:latest
    container_name: cisco-foundation-sec-8b-macos-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped

  security-app:
    build: .
    container_name: security-app-gpu
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      # 這個環境變數告訴 NVIDIA Container Toolkit 我們的對象是所有 GPU
      - NVIDIA_VISIBLE_DEVICES=all
      - QDRANT_URL=http://cisco-foundation-sec-8b-macos-qdrant:6333
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ] # 啟用 GPU 透傳
    depends_on:
      - cisco-foundation-sec-8b-macos-qdrant
    # 執行 Chainlit Server (若需要除錯可換成 bash 或 tail -f /dev/null)
    command: chainlit run cisco_security_chainlit.py -w
    ports:
      - "8000:8000"
