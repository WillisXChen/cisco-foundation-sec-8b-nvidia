services:
  # 向量資料庫：Qdrant (負責資安情資儲存與檢索)
  cisco-foundation-sec-8b-qdrant:
    image: qdrant/qdrant:v1.17.0 # 建議使用具體版本號以確保校務系統穩定
    container_name: cisco-foundation-sec-8b-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  # 資安應用程式：Chainlit + Foundation-Sec-8B (GPU 加速)
  security-app:
    build: .
    container_name: security-app-gpu
    restart: unless-stopped
    volumes:
      # 將整個目錄掛載會覆蓋掉 Image 中已下載的 /app/models
      # 改為只掛載會頻繁修改的程式碼檔案，確保 Image 內建的模型檔案保留
      - ./:/app
    environment:
      # NVIDIA 容器配置
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

      # 應用程式參數
      - QDRANT_URL=http://cisco-foundation-sec-8b-qdrant:6333
      - MODEL_PATH=/app/models/foundation-sec-8b # 假設模型放在此路徑

      # 針對 RTX 2060 6GB 的 Python/CUDA 優化 (防止記憶體碎片化)
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True

    # 硬體資源分配：將 GPU 穿透進容器
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

    # 執行指令 (-w 參數支援熱更新，方便開發)
    command: chainlit run cisco_security_chainlit.py
    ports:
      - "8000:8000"

networks:
  default:
    name: cisco_sec_net
