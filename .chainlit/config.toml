[project]
# 停用遙測資料收集
enable_telemetry = false

[features]
# 允許使用者上傳圖片/檔案（多模態模式）
multi_modal = true
# 前端不允許使用者手動切換模型
unsafe_allow_html = false

[UI]
# 應用程式名稱（顯示在頁籤 title 與 UI 標題列）
name = "Cisco Foundation Sec 8B with Taiwan LLM "

# 預設顯示深色模式（配合 code_panda 深藍科技風格）
default_theme = "dark"

# 預設語言
default_language = "zh-TW"

# 是否在側邊欄顯示 README 作為歡迎頁面
show_readme_as_default = true

# 登入頁面背景圖
# login_page_image = "/login_bg.webp"

# 自訂 CSS（優化 avatar 大頭照尺寸、確保圓形裁切）
custom_css = "/custom.css"

[meta]
generated_by = "1.3.0"
